<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-for指令</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"/>
    <script src="JS/vue.js"></script>

</head>
<body>
<!--
v-for根据一个数组来渲染一个列表，和javascript中的遍历类似
语法：v-for="item in items"
-->
<div id="app">
    <table class="table table-bordered table-striped table-hover" style="width:30%">
        <tr class="danger">
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr v-for="people in person">
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
            <td>{{people.sex}}</td>
        </tr>
    </table>
</div>
<script>
   //定义viewModel来链接view和model
    new Vue({
        el:"#app",
        data: {
             person:[
                 {name:"小王",age:30,sex:"男"},
                 {name:"小红",age:20,sex:"女"},
                 {name:"小李",age:40,sex:"男"}
             ]
        }
    })
</script>
</body>
</html>
