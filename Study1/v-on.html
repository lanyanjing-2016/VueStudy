<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-on指令</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"/>
    <script src="JS/vue.js"></script>
    <style>
        .pagination>li>.active{background: #31b0d5;color:white;}
    </style>
</head>
<body>
<!--
v-on指令用于给监听DOM事件，它的用语法和v-bind是类似的，例如监听元素的点击事件：

<a v-on:click="doSomething"/>
-->
<div id="app">
     <p><input type="text" v-model="message"/> </p>
     <p><button v-on:click="greet">greet</button></p>
     <p><button v-on:click="say('Hi')">Hi</button></p>
</div>
<script>
   //定义viewModel来链接view和model
    var vm=new Vue({
        el:"#app",
        data: {
           message:"hello world"
        },
        //在 `methods` 对象中定义方法
        methods:{
            greet:function(){
                //this指向的是vm
                alert(this.message);
            },
            say:function(msg){
                alert(msg)
            }
        }

    })
</script>
</body>
</html>
