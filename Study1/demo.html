<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小demo</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"/>
    <script src="JS/vue.js"></script>

</head>
<body>
<!--
v-for根据一个数组来渲染一个列表，和javascript中的遍历类似
语法：v-for="item in items"
-->
<div id="app">
    <div class="panel panel-default"  style="width:30%;margin:20px 20px 0;">
        <div class="panel-heading">创建一个联系人手册</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="email" class="form-control" v-model="newperson.name">
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="email" class="form-control" v-model="newperson.age">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select class="form-control" v-model="newperson.sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <button type="button" v-on:click="createPerson" class="btn btn-primary">创建</button>
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped table-hover" style="width:30%;margin:0 20px">
        <tr class="danger">
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>删除</th>
        </tr>
        <tr v-for="people in person">
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
            <td>{{people.sex}}</td>
            <td><button type="button" v-on:click="deletePerson($index)" class="btn btn-primary">删除</button></td>
        </tr>
    </table>
</div>
<script>
   //定义viewModel来链接view和model
    new Vue({
        el:"#app",
        data: {
             newperson:{name:"",age:0,sex:"男"},
             person:[
                 {name:"小王",age:30,sex:"男"},
                 {name:"小红",age:20,sex:"女"},
                 {name:"小李",age:40,sex:"男"}
             ]
        },
        methods:{
            createPerson:function(){
                this.person.push(this.newperson);
                this.newperson={name:"",age:0,sex:"男"}
            },
            deletePerson:function(index){
                this.person.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
