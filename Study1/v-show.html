<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>v-show指令</title>
    <script src="JS/vue.js"></script>
    <style>
        h2{color:red}
    </style>
</head>
<body>
<!--
v-show也是条件渲染指令，和v-if指令不同的是，使用v-show指令的元素始终会被渲染到HTML，它只是简单地为元素设置CSS的style属性。
-->
<div id="app">
    <h1>你好！欢迎光临</h1>
    <h1>你的年龄：<h2>{{age}}</h2></h1>
    <h1 v-show="age>=18">你已经成年！</h1>
    <h1 v-show="age<18">你还是未成年不能进入！</h1>
    <h1 v-show="age>=18">请输入姓名进行登记</h1>
    <h2 v-show="age>=18">您的姓名：{{name}}</h2>
</div>
<script>
   //定义viewModel来链接view和model
    new Vue({
        el:"#app",
        data: {
            age:28,
            name: 'keepfool'
        }
    })
</script>
</body>
</html>
