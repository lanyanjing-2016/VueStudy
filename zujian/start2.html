<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="JS/vue.js"></script>
    <title>vue-组件</title>
</head>
<body>
<!--
 父子组件：可以在组件中定义并使用其他的组件，就构成了父子组件的关系
1.var Child = Vue.extend(...)定义一了个Child组件构造器
2.var Parent = Vue.extend(...)定义一个Parent组件构造器
3.components: {'child-component': Child }，将Child组件注册到Parent组件，并将Child组件的标签设置为child-component。
4.template :'<p>This is a Parent component</p><child-component></child-component>'，在Parent组件内以标签的形式使用Child组件。

//子组件只能在父组件的template中使用。
-->
<div id="app">
    <!-- 3. #app是Vue实例挂载的元素，应该在挂载元素范围内使用组件-->
    <my-component></my-component>
</div>
<script>
    //1.创建一个组件构造器
    var child=Vue.extend({
        template:"<p>子组件</p>"
    });
    var mycomponent=Vue.extend({
        template:'<div>第一个vue组件</div><my-children></my-children>',
        components:{
           'my-children':child
        }
    });
    //2.全局注册组件
     //Vue.component("my-component",mycomponent)
    var app=new Vue({
        el:"#app",
        //局部注册组件
        components:{
            'my-component': mycomponent
        }
    })
</script>
</body>
</html>
